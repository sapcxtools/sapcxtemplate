name: Build and Test

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    uses: sapcxtools/workspace/.github/workflows/buildandtest_singleextension.yml@develop
    with:
      repository: ${{ github.repository }}
      ref: ${{ github.ref }}
      extension: "sapcxtemplate"
    secrets:
      GRADLE_USER_CONFIG: ${{ secrets.GRADLE_USER_CONFIG }}
