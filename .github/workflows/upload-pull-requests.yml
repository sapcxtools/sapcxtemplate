name: Upload features

on:
  push:
    branches:
      - 'feature/*'

jobs:
  upload: 
    uses: sapcxtools/extensions/.github/workflows/extension-upload-features.yml@develop
    with:
      extension_name: 'sapcxtemplate'
      repository: $GITHUB_REPOSITORY
      branch: $GITHUB_REF_NAME
    secrets:
      TOKEN: '${{ secrets.SAPCXTOOLS_TOKEN }}'
